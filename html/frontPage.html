<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy API Project</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <section class="serach-section">
      <div class="container">
        <div class="main-ui-flex">
          <h1>Giphy API Example</h1>
          <div class="suggestion-flex" id="suggestion-flex-id"></div>
          <div class="search-flex">
            <input type="text" class="search-bar" id="search-bar-id" />
            <button class="search-button" id="search-button-id">Submit</button>
            <button class="trending-button" id="trending-button-id">
              See what's trending
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="Img-section">
      <div class="container">
        <div class="img-grid" id="img-flex-id"></div>
      </div>
    </section>
    <script type="module" src="/JS/index.js"></script>
  </body>
</html>
